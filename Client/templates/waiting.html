<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ожидание противника</title>
    <link rel="preload" href="/static/favicon.ico" as="image">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap');

        .snowflake {
            position: absolute;
            top: -10px;
            color: #FFF;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(90vh);
                opacity: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #e0e0e0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
            opacity: 0.05;
            z-index: -2;
        }

        @keyframes rotateBg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 5;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00ff7f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #b0b0b0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        #timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.2em;
            margin-bottom: 35px;
            color: #00ff7f;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: none;
        }

        #timer::before {
            content: '';
            display: block;
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, #00ff7f, #00bfff);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: underlinePulse 2s infinite;
            border-radius: 2px;
        }

        @keyframes underlinePulse {
            0% {
                transform: translateX(-50%) scaleX(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scaleX(1.3);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) scaleX(1);
                opacity: 1;
            }
        }

        #leave-button {
            background: linear-gradient(135deg, #ff4b2b, #ff0000);
            border: none;
            padding: 14px 35px;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 35px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
        }

        #leave-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
            z-index: -1;
            border-radius: 35px;
        }

        #leave-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(255, 75, 43, 0.5);
        }

        #leave-button:hover:before {
            left: 0;
        }

        #leave-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 12px rgba(255, 75, 43, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .loader {
                width: 50px;
                height: 50px;
                border: 6px solid rgba(255, 255, 255, 0.2);
                border-top: 6px solid #00ff7f;
                margin-bottom: 20px;
            }

            #status {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            #timer {
                font-size: 1.8em;
                padding: 10px 20px;
            }

            #leave-button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div id="snowflakes-container"></div>
    <div class="container">
        <h1>Ожидание соперника</h1>
        <div class="loader"></div>
        <div id="status">Ждём соперника...</div>
        <div id="timer">Время поиска: 00:00</div>
        <button id="leave-button" onclick="leaveGame()">Покинуть игру</button>
    </div>

    <script>
        const game_id = "{{ game_id }}";
        const user_login = "{{ user_login }}";
        console.log('Game ID:', game_id);
        console.log('User login:', user_login);

        let startTime = Date.now();
        let isNavigating = false;

        function leaveGame() {
            isNavigating = true;
            fetch('/leave_game', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Не удалось покинуть игру.');
                    }
                })
                .catch(error => console.error('Ошибка:', error));
        }

        async function checkGameStatus() {
            try {
                const response = await fetch('/check_game_status');
                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('status').innerText = 'Игра не найдена.';
                    }
                    throw new Error('Сетевой ответ не был успешным');
                }
                const data = await response.json();
                console.log('Статус игры:', data.status);

                if (data.status === 'active') {
                    isNavigating = true;
                    window.location.href = `/board/${game_id}/${user_login}`;
                } else if (data.status === 'waiting') {
                    document.getElementById('status').innerText = 'Ждём соперника...';
                } else if (data.status === 'no_game') {
                    document.getElementById('status').innerText = 'Игра не назначена.';
                } else if (['w3', 'b3', 'n'].includes(data.status)) {
                    document.getElementById('status').innerText = 'Игра завершена. Перезапускаем поиск...';
                    setTimeout(() => {
                        isNavigating = true;
                        window.location.href = '/start_game';
                    }, 3000);
                } else if (data.status === 'timeout') {
                    document.getElementById('status').innerText = 'Поиск игры превысил лимит времени. Возвращаемся на главную.';
                    setTimeout(() => {
                        isNavigating = true;
                        window.location.href = '/';
                    }, 3000);
                } else {
                    document.getElementById('status').innerText = 'Неизвестный статус.';
                }
            } catch (error) {
                console.error('Ошибка при проверке статуса игры:', error);
            }
        }

        function updateTimer() {
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            document.getElementById('timer').innerText = `Время поиска: ${minutes}:${seconds}`;

            if (elapsed >= 300) {
                leaveGame();
            }
        }

        function startTimer() {
            setInterval(updateTimer, 1000);
        }

        function startPolling() {
            checkGameStatus();
            setInterval(checkGameStatus, 3000);
        }

        window.onload = () => {
            startPolling();
            startTimer();
        };

        function generateSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snowflake);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            generateSnowflakes();
        });

        window.addEventListener('beforeunload', function (event) {
            if (!isNavigating) {
                navigator.sendBeacon('/leave_game');
            }
        });
    </script>
</body>
</html>
