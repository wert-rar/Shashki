<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting for Opponent</title>
    <style>
        /* Basic styling for better user experience */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #leave-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="status">Waiting for an opponent...</div>
    <button id="leave-button" onclick="leaveGame()">Leave Game</button>

    <script>
        const gameId = "{{ game_id }}";
        const userId = "{{ user_id }}";

        function leaveGame() {
            fetch('/leave_game', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Failed to leave the game.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        async function checkGameStatus() {
            try {
                const response = await fetch('/check_game_status');
                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('status').innerText = 'No game found.';
                    }
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Game status:', data.status);

                if (data.status === 'active') {
                    window.location.href = `/board/${gameId}/${userId}`;
                } else if (data.status === 'waiting') {
                    document.getElementById('status').innerText = 'Waiting for an opponent...';
                } else if (data.status === 'no_game') {
                    document.getElementById('status').innerText = 'No game assigned.';
                } else {
                    document.getElementById('status').innerText = 'Unknown status.';
                }
            } catch (error) {
                console.error('Error checking game status:', error);
            }
        }

        function startPolling() {
            checkGameStatus();  // Check immediately on load
            setInterval(checkGameStatus, 3000);
        }

        window.onload = startPolling;
    </script>
</body>
</html>
