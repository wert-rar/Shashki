<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 70%);
            animation: rotateBg 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 600px; /* Увеличен размер контейнера */
            transition: transform 0.5s ease; /* Увеличена длительность перехода */
        }

        .container:hover {
            transform: scale(1.03); /* Уменьшено увеличение при наведении */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ecf0f1;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .user-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .stat p {
            margin: 5px 0;
            font-size: 1rem;
            font-weight: bold;
        }

        .logout-button,
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logout-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .logout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.6);
        }

        .home-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.6);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Профиль игрока</h1>
        <div class="user-info">
            <p><strong>Имя пользователя:</strong> {{ user_login }}</p>
            <p><strong>Рейтинг:</strong> {{ rang }}</p>
        </div>

        <div class="stats">
            <div class="stat">
                <p>Игр сыграно</p>
                <p><strong>{{ total_games }}</strong></p>
            </div>
            <div class="stat">
                <p>Побед</p>
                <p><strong>{{ wins }}</strong></p>
            </div>
            <div class="stat">
                <p>Поражений</p>
                <p><strong>{{ losses }}</strong></p>
            </div>
        </div>

        <button class="logout-button" onclick="logout()">Выйти</button>
        <button class="home-button" onclick="goHome()">На главную</button>

        <div class="footer">
            <p>© 2024 Шашечный клуб "The БЫК"</p>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
