<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='back_profile.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(52, 73, 94, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 500px;
            color: #ecf0f1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            letter-spacing: 1.5px;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 20px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-bottom: 20px;
        }

        .stat {
            background-color: #2980b9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat:hover {
            background-color: #3498db;
        }

        .stat p {
            margin: 5px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="user-info">
            <p><strong>Имя пользователя:</strong> {{ user_login }}</p>
            <p><strong>Рейтинг:</strong> {{ rang }}</p>
        </div>

        <div class="stats">
            <div class="stat">
                <p>Игр сыграно</p>
                <p><strong>x</strong></p>
            </div>
            <div class="stat">
                <p>Побед</p>
                <p><strong>x</strong></p>
            </div>
            <div class="stat">
                <p>Поражений</p>
                <p><strong>x</strong></p>
            </div>
        </div>

        <button class="logout-button" onclick="logout()">Выйти</button>

        <div class="footer">
            <p>© 2024 Шашечный клуб "The БЫК"</p>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
