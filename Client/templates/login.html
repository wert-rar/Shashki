<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        body:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 70%);
            animation: rotateBg 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .registration-menu {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.2s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            box-shadow: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.3s ease;
            will-change: transform;
        }

        .back-button:hover {
            transform: scale(1.2);
            color: #e74c3c;
        }

        .back-button:focus {
            outline: none; /* Убираем синий фокус */
        }

        .registration-menu h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ecf0f1;
        }

        .registration-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .registration-group input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .registration-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .registration-menu button:not(.back-button) {
            width: 90%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .registration-menu button:not(.back-button):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.5);
        }

        .registration-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .registration-link a {
            text-decoration: none; /* Убираем подчеркивание */
            color: #3498db;
            transition: color 0.3s ease;
        }

        .registration-link a:hover {
            color: #2980b9;
        }

        ul {
            padding: 0;
            list-style: none;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e74c3c;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="registration-menu">
        <button class="back-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 id="title">Вход</h2>
        <form method="POST">
            <div class="registration-group">
                <input type="text" name="login" placeholder="Имя пользователя" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </div>
        </form>
        <div class="registration-link">
            Не зарегистрированы? <a href="/register">Зарегистрируйтесь</a>
        </div>
    </div>
</body>
</html>
