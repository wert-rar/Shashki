<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preload" href="/static/favicon.ico" as="image">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #FFF;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .registration-menu {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.2s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .registration-menu button:not(.back-button) {
            width: 90%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .registration-menu button:not(.back-button):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.5);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            box-shadow: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.3s ease;
            will-change: transform;
            z-index: 2;
        }

        .back-button:hover {
            transform: scale(1.2);
            color: #e74c3c;
        }

        .back-button:focus {
            outline: none;
        }

        .registration-menu h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ecf0f1;
        }

        .registration-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .registration-group input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .registration-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e74c3c;
        }

        ul {
            padding: 0;
            list-style: none;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e74c3c;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .login-link a {
            text-decoration: none;
            color: #3498db;
        }

        .login-link a:hover {
            color: #2980b9;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="registration-menu">
        <button class="back-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Регистрация</h2>
        <form method="POST" id="registerForm">
            <div class="registration-group">
                <input
                    type="text"
                    name="login"
                    placeholder="Имя пользователя"
                    required
                    pattern="^[A-Za-z0-9]+$"
                    title="Только английские буквы и цифры без пробелов"
                    oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '');"
                >
                <input
                    type="password"
                    name="password"
                    placeholder="Пароль"
                    required
                    pattern='^(?=.*[A-Za-z0-9])(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z0-9!@#$%^&*(),.?":{}|<>]{6,}$'
                    title="Пароль должен содержать минимум 6 символов, включая английские буквы, цифры и специальные символы без пробелов"
                    oninput='this.value = this.value.replace(/[^A-Za-z0-9!@#$%^&*(),.?":{}|<>]/g, "");'
                >
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="login-link">
            Уже зарегистрированы? <a href="/login">Войти</a>
        </div>
    </div>

    <div id="snow-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflake.style.opacity = Math.random();
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', function(event) {
                const login = registerForm.login.value.trim();
                const password = registerForm.password.value.trim();
                const loginPattern = /^[A-Za-z0-9]+$/;
                const passwordPattern = /^(?=.*[A-Za-z0-9])(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z0-9!@#$%^&*(),.?":{}|<>]{6,}$/;

                let errors = [];

                if (!loginPattern.test(login)) {
                    errors.push('Имя пользователя должно содержать только английские буквы и цифры без пробелов.');
                }

                if (!passwordPattern.test(password)) {
                    errors.push('Пароль должен содержать минимум 6 символов, включая английские буквы, цифры и специальные символы без пробелов.');
                }

                if (errors.length > 0) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Ошибка ввода',
                        html: errors.join('<br>'),
                        background: '#333',
                        color: '#fff',
                        confirmButtonColor: '#e74c3c'
                    });
                }
            });

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    let messages = {{ messages|tojson }};
                    messages.forEach(function(message) {
                        let category = message[0];
                        let text = message[1];
                        let icon = 'info';
                        let title = 'Информация';

                        if (category === 'success') {
                            icon = 'success';
                            title = 'Успех';
                        } else if (category === 'error') {
                            icon = 'error';
                            title = 'Ошибка';
                        }

                        Swal.fire({
                            icon: icon,
                            title: title,
                            text: text,
                            background: '#333',
                            color: '#fff',
                            confirmButtonColor: category === 'error' ? '#e74c3c' : '#2ecc71'
                        });
                    });
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
