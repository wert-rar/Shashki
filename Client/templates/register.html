<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #0e0e1a;
      --card-background: #1a1a2e;
      --accent-color: #9C27B0;
      --text-color: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #2a2a44;
      --button-background: #991cb1;
      --button-hover: #8E24AA;
      --crown-color: #ffd700;
      --success-color: #28a745;
      --error-color: #dc3545;
      --warning-color: #f1c40f;
      --info-color: #17a2b8;
      --scrollbar-bg: #1a1a2e;
      --scrollbar-thumb: #9C27B0;
      --scrollbar-thumb-hover: #8E24AA;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      background-color: var(--card-background);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
      z-index: 2;
      opacity: 0;
      transform: translateX(-30px);
      animation: custom-fade-right 1s forwards;
    }
    .back-button:hover {
      transform: translateX(-27px) scale(1.2);
      color: var(--error-color);
    }
    @keyframes custom-fade-right {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .registration-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--text-color);
    }
    .registration-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-container {
      position: relative;
      width: 90%;
      margin: 20px 0;
    }
    .input-container input {
      width: 100%;
      border: 2px solid var(--border-color);
      border-radius: 5px;
      background: none;
      color: var(--text-color);
      font-size: 1rem;
      padding: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-container input:focus {
      border-color: var(--accent-color);
    }
    .input-container label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-secondary);
      transition: 0.3s ease;
      background-color: var(--card-background);
      padding: 0 5px;
    }
    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: 0;
      left: 15px;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
    }
    .registration-group button {
      width: 90%;
      padding: 15px;
      margin: 15px 0;
      background-color: var(--button-background);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .registration-group button:hover {
      background-color: var(--button-hover);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.5);
    }
    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .login-link a {
      text-decoration: none;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }
    .login-link a:hover {
      color: var(--button-hover);
    }
    #snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: #FFF;
      user-select: none;
      pointer-events: none;
      z-index: 5;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        max-width: 70%;
      }
    }
    #notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      max-width: 80%;
      z-index: 9999;
    }
    .notification {
      position: relative;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      animation: fadeIn 0.5s;
      cursor: pointer;
      overflow: hidden;
    }
    .notification.success {
      background-color: var(--success-color);
    }
    .notification.error {
      background-color: var(--error-color);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateX(20px);}
      to {opacity: 1; transform: translateX(0);}
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background-color: #fff;
      width: 100%;
      animation: progress 2s linear forwards;
    }
    @keyframes progress {
      0% {width: 100%;}
      100% {width: 0;}
    }
    @media (max-width: 450px) {
      .container {
        padding: 40px;
        border-radius: 15px;
        max-width: 600px;
      }
    }
    @media (max-width: 550px) {
      .container {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="snow-container"></div>
  <div class="container" data-aos="fade-up">
    <button class="back-button" onclick="window.location.href='/'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2 class="registration-title">Регистрация</h2>
    <form method="POST" id="registerForm">
      <div class="registration-group">
        <div class="input-container">
          <input
            type="text"
            name="login"
            required
            pattern="^[A-Za-z0-9]+$"
            oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')"
            placeholder=" "
            autocomplete="username"
          >
          <label>Имя пользователя</label>
        </div>
        <div class="input-container">
          <input
            type="password"
            name="password"
            required
            oninput="this.value = this.value.replace(/\s|[а-яА-ЯёЁ]/g, '')"
            placeholder=" "
            autocomplete="current-password"
          >
          <label>Пароль</label>
          <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
        </div>
        <button type="submit">Зарегистрироваться</button>
      </div>
    </form>
    <div class="login-link">
      Уже зарегистрированы? <a href="/login">Войти</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow-container');
      const snowflakeCount = 50;
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snowflake.style.opacity = Math.random();
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 10 + 's';
        snowContainer.appendChild(snowflake);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      createSnowflakes();
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true
      });
    });
    function togglePassword(element) {
      const input = element.parentElement.querySelector('input');
      if (input.type === 'password') {
        input.type = 'text';
        element.classList.remove('fa-eye');
        element.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        element.classList.remove('fa-eye-slash');
        element.classList.add('fa-eye');
      }
    }
  </script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="notification-container">
        {% for category, message in messages %}
          <div class="notification {{ category }}">
            {{ message }}
            <div class="progress-bar"></div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const notifications = document.querySelectorAll('.notification');
      notifications.forEach((notif) => {
        notif.addEventListener('click', () => {
          notif.remove();
        });
        setTimeout(() => {
          notif.remove();
        }, 2000);
      });
    });
  </script>
</body>
</html>
