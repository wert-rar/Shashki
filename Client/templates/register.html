<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='back_register.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .registration-menu {
            width: 320px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.4s;
            transform-origin: top;
            position: relative;
        }

        .registration-menu:hover {
            transform: scale(1.05);
        }

        .registration-menu h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #c0392b;
        }

        .registration-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .registration-group input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .registration-menu button {
            width: 80%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .registration-menu button:hover {
            background: #2980b9;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-menu">
        <a href="/" class="back-button">&larr; Назад</a>
        <h2>Регистрация</h2>
        <form method="POST">
            <div class="registration-group">
                <input type="text" name="login" placeholder="Имя пользователя" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="login-link">
            Уже зарегистрированы? <a href="/login">Войти</a>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
