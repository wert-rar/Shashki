<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Игра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px 50px;
            border-radius: 15px;
        }

        .registration {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            letter-spacing: 2px;
            color: white;
        }

        .navigation-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .navigation-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .message {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<nav>
    <div class="navigation-menu">
        {% if 'user' in session %}
            <a href="{{ url_for('profile', username=session['user']) }}">Профиль</a>
        {% else %}
            <a href="{{ url_for('login') }}">Вход</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
    </div>
</nav>

<div class="message">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<div class="container">
    <h1>Добро пожаловать в игру!</h1>
    <button class="button" onclick="startSingleGame()">Одиночная игра</button>
    <button class="button" onclick="startMultiplayerGame()">Сетевая игра</button>
</div>

<script>
    function startSingleGame() {
        window.location.href = '/board';
    }

    function startMultiplayerGame() {
        window.location.href = '/start_game';
    }

    function register() {
        window.location.href = '/register';
    }

    function login() {
        window.location.href = '/login';
    }
</script>
</body>
</html>
