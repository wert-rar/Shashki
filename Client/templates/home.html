<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px 50px;
            border-radius: 15px;
        }

        .registration {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            letter-spacing: 2px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="registration">
        <button class="button" onclick="login()">Вход</button>
        <button class="button" onclick="register()">Регистрация</button>
    </div>
    <div class="container">
        <h1>Добро пожаловать в игру!</h1>
        <button class="button" onclick="startSingleGame()">Одиночная игра</button>
        <button class="button" onclick="startMultiplayerGame()">Сетевая игра</button>
    </div>

    <script>
        function startSingleGame() {
            window.location.href = '/board';
        }

        function startMultiplayerGame() {
            window.location.href = '/join';
        }

        function register() {
            window.location.href = '/register';
        }

        function login() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
