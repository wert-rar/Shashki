<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Игра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: animateBg 8s infinite linear;
            z-index: -1;
        }

        @keyframes animateBg {
            from {
                transform: translate(-25%, -25%) rotate(0deg);
            }
            to {
                transform: translate(-25%, -25%) rotate(360deg);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-out;
        }

        .container:hover {
            transform: scale(1.05) translateZ(0);
            will-change: transform;
            perspective: 1000px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            width: 220px;
            margin: 15px auto;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s;
            z-index: -1;
        }

        .button:hover {
            transform: scale(1.1) translateZ(0);
            box-shadow: 0 5px 20px rgba(0, 255, 150, 0.4);
            will-change: transform, box-shadow;
        }

        .button:hover:before {
            left: 0;
        }

        .navigation-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navigation-menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: background-color 0.3s ease-out, transform 0.3s ease-out, border-color 0.3s ease-out;
        }

        .navigation-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05) translateZ(0);
            will-change: transform, background-color, border-color;
        }

        .message {
            position: absolute;
            top: 70px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .message ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .message li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .message li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(0);
            will-change: background;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="navigation-menu">
        {% if 'user' in session %}
            <a href="{{ url_for('profile', username=session['user']) }}">Профиль</a>
        {% else %}
            <a href="{{ url_for('login') }}">Вход</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
    </div>
</nav>

<div class="message">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<div class="container">
    <h1>Добро пожаловать в игру!</h1>
    <button class="button" onclick="startSingleGame()">Одиночная игра</button>
    <button class="button" onclick="startMultiplayerGame()">Сетевая игра</button>
</div>

<script>
    function startSingleGame() {
        window.location.href = '';
    }

    function startMultiplayerGame() {
        window.location.href = '/start_game';
    }
</script>
</body>
</html>
